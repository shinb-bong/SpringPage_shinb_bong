<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/mainLayout}">

<body>
<div layout:fragment="content">
    <!-- 검색 조건-->
    <div style="text-align:center" class="py-3">
        <form th:object="${contextSearchDto}" class="form-inline">

            <div class="form-group mx-sm-1 mb-2">
            <select th:field="*{cond}" class="form-control">
                <option th:value="title" >제목</option>
                <option th:value="content">내용</option>
                <option th:value="writer" >작성자</option>
            </select>
            </div>

            <div class="form-group mx-sm-1 mb-2">
                <select th:field="*{contextCategory}" class="form-control">
                    <option value="">카테고리선택</option>
                    <option th:each=
                                    "status : ${T(jpa.sideStudy.domain.context.ContextCategory).values()}"
                            th:value="${status}"
                            th:text="${status}">option
                    </option>
                </select>
            </div>
            <div class="form-group mb-2">
                <input type="text" th:field="*{findText}" class="form-control" placeholder="찾을 단어 입력"/>
            </div>
            <button type="submit" class="btn btn-primary mb-2">검색</button>

            <div style="text-align:center" class="mx-sm-1 mb-2">
                <button type="button" class="btn btn-outline-dark"
                        sec:authorize="isAuthenticated()"
                        onclick="location.href='/contexts/new'">작성하기</button>
            </div>

        </form>
    </div>


    <div class="container">
        <div class="row">
            <div th:each="context : ${contextList}" class="mt-5 col-sm">
                <div class="card" style="width: 18rem;">
                    <a class="badge badge-secondary" th:text="|${context.contextCategory} / 조회수: ${context.viewCount}|">New</a>
                    <img class="card-img-top" src="..." alt="Card image cap"  th:if="${context.imgId} != null" th:src="|/contexts/images/${context.imgId}|" width="150" height="150">
                    <div class="card-body">
                        <h5 class="card-title" th:text="|제목: ${context.title}|">Card title</h5>
                        <p class="card-text" th:text="|작성자: ${context.member.name}|">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <a href="#" class="btn btn-primary"  th:href="@{/contexts/{id}(id=${context.id})}" th:utext="자세히보기">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div> <!-- /container -->
</body>

</html>
